inherit_from:
  - '.thoughtbot.rubocop.yml'

Style/BlockDelimiters:
  Enabled: true
  Exclude:
    - 'test/**/*_test.rb'
    - 'spec/**/*_spec.rb'

Style/BracesAroundHashParameters:
  Enabled: true
  Exclude:
    - 'test/**/*_test.rb'
    - 'spec/**/*_spec.rb'
    - 'spec/factories.rb'

Style/SymbolArray:
  Enabled: false

Style/TrailingCommaInArrayLiteral:
  Enabled: true
  Exclude:
    - 'test/**/*_test.rb'
    - 'spec/**/*_spec.rb'
    - 'spec/factories.rb'

Style/TrailingCommaInHashLiteral:
  Enabled: true
  Exclude:
    - 'test/**/*_test.rb'
    - 'spec/**/*_spec.rb'
    - 'spec/factories.rb'

Layout/IndentHeredoc:
  Enabled: false

Layout/IndentHash:
  Enabled: true
  Exclude:
    - 'test/**/*_test.rb'
    - 'spec/**/*_spec.rb'
    - 'spec/factories.rb'
